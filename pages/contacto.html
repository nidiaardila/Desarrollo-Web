    <section class="container mt-5">
      <div class="m-5">
      <h1 class="text-center">Contacto</h1>
      <form action="" class="mt-5">
        <div class="mb-3">
          <label for="nombre" class="form-label" >Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            placeholder="Telefono"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo de casa</label>
          <select class="form-select">
            <option selected>seleccione...</option>
            <option value="cipres">Cipres</option>
            <option value="canelo">Canelo</option>
            <option value="aromo">Aromo</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
      </form>

      <button type="button" class="btn btn-danger mt-3">Enviar</button>
    </div>
